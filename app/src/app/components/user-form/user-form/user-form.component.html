<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Número de Telefone</mat-label>
    <input type="text" matInput formControlName="phoneNumber" mask="(00) 00000-0000" [dropSpecialCharacters]="false"
      required>
    <mat-icon matSuffix>phone</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" matInput formControlName="email" required>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data de Nascimento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-card formGroupName="address">
    <mat-card-title>Endereço</mat-card-title>
    <mat-card-content class="form">
      <mat-form-field>
        <mat-label>CEP</mat-label>
        <input matInput formControlName="zipCode" mask="00000-000" [dropSpecialCharacters]="false"
          (blur)="getAddressFromZipCode()" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Logradouro</mat-label>
        <input matInput formControlName="line1" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="line2">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Número</mat-label>
        <input matInput formControlName="number" type="number" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="district" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Estado</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <button mat-raised-button color="accent" type="submit">{{ editing ? 'Salvar' : 'Criar'}}</button>
</form>
